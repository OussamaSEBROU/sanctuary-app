
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctuary - Cinematic 3D Reading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- PDF.js for extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --accent-red: #ff0000;
            --bg-dark: #000a00;
        }
        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        .font-en { font-family: 'Montserrat', sans-serif; }
        .font-ar { font-family: 'Tajawal', sans-serif; }
        
        .text-glow-red {
            color: var(--accent-red);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.4);
        }
        .big-title-white {
            color: #ffffff;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        /* Shining Effect for Philosophy Text */
        .shining-text {
            background: linear-gradient(90deg, rgba(255,0,0,0.2), #ff0000, rgba(255,0,0,0.2));
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 3s linear infinite;
            font-style: italic;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .custom-scroll {
          scrollbar-width: thin;
          scrollbar-color: rgba(255, 255, 255, 0.1) transparent;
        }
        .h-screen-safe {
            height: 100vh;
            height: 100dvh;
        }
    </style>
