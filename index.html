    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-red: #ff0000;
            --bg-dark: #000a00;
        }
        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        .font-en { font-family: 'Montserrat', sans-serif; }
        .font-ar { font-family: 'Tajawal', sans-serif; }
        
        /* Radiant Red Small Title */
        .text-glow-red {
            color: var(--accent-red);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.4);
        }
        .big-title-white {
            color: #ffffff;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #001a00;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent-red);
            border-radius: 2px;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .custom-scroll {
          scrollbar-width: thin;
          scrollbar-color: var(--accent-red) #001a00;
        }
        /* Fix for mobile height issues */
        .h-screen-safe {
            height: 100vh;
            height: 100dvh;
        }
    </style>
